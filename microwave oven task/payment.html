<h2 style="margin-left: 45%; color: white;width: fit-content;">PAY HERE</h2>
<div class="Cont">
  <div class="ContBig">
    <div class="container">
      <form>
        <div class="Cont">
          <div class="ContMid">
            <h3>Billing Address</h3><br>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name" required>
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="abc@gmail.com" required>
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="ABC Chennai " required>
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="Chennai" required>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="TN" required>
            <label for="pin">Pincode</label>
                <input type="text" id="pin" name="pin" placeholder="600121" required>
                

          <div class="ContMid">
            <h3>Payment Details</h3><br>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="abc" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>

<select name="expmonth" id="expmonth">
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December</option>
</select> <br>
<br>
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2023" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="111" required>
              
                <input type="submit" value="Continue to checkout" class="btn" required>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
